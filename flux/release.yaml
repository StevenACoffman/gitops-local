apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
spec:
  releaseName: flux
  chart:
    repository: https://weaveworks.github.io/flux
    name: flux
    version: 0.6.3
  values:
    git:
      url: git@github.com:srueg/gitops-local.git
    helmOperator:
      create: true
      createCRD: false
      tillerNamespace: tiller
    registry:
      excludeImage: index.docker.io/netdata/netdata
